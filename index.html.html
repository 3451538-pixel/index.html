<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rusche's GradeBot</title>
  <style>
    /* ====== General Styling ====== */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    h2 {
      margin: 5px 0 0;
      font-weight: 300;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h3 {
      color: #2c3e50;
    }

    /* ====== Chatbox Styling ====== */
    #chatbox {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      height: 350px;
      overflow-y: auto;
      background: #fafafa;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: inline-block;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 12px;
      max-width: 70%;
      position: relative;
      font-size: 14px;
    }

    .bot-message {
      background: #e1f5fe;
      align-self: flex-start;
    }

    .user-message {
      background: #d1f5d3;
      align-self: flex-end;
    }

    .timestamp {
      display: block;
      font-size: 10px;
      color: #777;
      margin-top: 4px;
      text-align: right;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #34495e;
    }

    .button-row {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rusche's GradeBot</h1>
    <h2>Your comprehensive Moodle Gradebook assistant</h2>
  </header>

  <div class="container">
    <h3>Chat with Rusche's GradeBot</h3>
    <div id="chatbox">
      <div class="message bot-message">
        ðŸ‘‹ Hello! Ask me about Moodle Gradebook setup, categories, or troubleshooting.
        <span class="timestamp"></span>
      </div>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your question here...">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="button-row">
      <button onclick="saveChat()">ðŸ’¾ Save Chat</button>
      <button onclick="clearChat()">ðŸ§¹ Clear Chat</button>
    </div>
  </div>

  <script>
    // Keep chat history
    let chatHistory = [];

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");

      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (sender === "user" ? "user-message" : "bot-message");
      msgDiv.innerText = text;

      const timeSpan = document.createElement("span");
      timeSpan.className = "timestamp";
      timeSpan.innerText = getTimestamp();

      msgDiv.appendChild(document.createElement("br"));
      msgDiv.appendChild(timeSpan);

      chatbox.appendChild(msgDiv);

      chatbox.scrollTop = chatbox.scrollHeight;

      chatHistory.push((sender === "user" ? "User" : "Bot") + " (" + getTimestamp() + "): " + text);
    }

    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      if (message === "") return;

      addMessage(message, "user");

      // Simple bot responses (expand as needed)
      let response = "ðŸ¤– Sorry, I don't understand that yet. Try asking about 'categories' or 'import grades'.";
      if (message.toLowerCase().includes("category")) {
        response = "ðŸ“‚ Categories help you organize grade items in Moodle. You can also apply weights per category.";
      } else if (message.toLowerCase().includes("import")) {
        response = "ðŸ“¥ To import grades, go to 'Gradebook > Import > CSV' and follow the prompts.";
      } else if (message.toLowerCase().includes("troubleshoot")) {
        response = "ðŸ›  Common fixes: check aggregation methods, empty grades, and category weights.";
      }

      addMessage(response, "bot");

      inputField.value = "";
    }

    function saveChat() {
      const blob = new Blob([chatHistory.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Rusches_GradeBot_Chat.txt";
      link.click();
    }

    function clearChat() {
      document.getElementById("chatbox").innerHTML = "";
      chatHistory = [];
      addMessage("ðŸ‘‹ Hello! Ask me about Moodle Gradebook setup, categories, or troubleshooting.", "bot");
    }

    // Add timestamp to initial greeting
    document.querySelector(".timestamp").innerText = getTimestamp();
  </script>
</body>
</html>
